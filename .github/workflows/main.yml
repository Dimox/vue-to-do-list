name: ğŸš€ Deploy to GitHub Pages on push to 'main'
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.11.0'

    - name: ğŸ”§ Install and Build
      run: |
        npm install
        npm run build

    - name: ğŸš€ Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
